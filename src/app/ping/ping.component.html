<div class="ping-content">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control form-control-sm"
      placeholder="Ping the target"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
      [(ngModel)]="inputValue"
    />
    <button class="btn btn-secondary" (click)="sendPing()" id="ping-button">
      Ping
    </button>
  </div>
  <p class="form-control form-control-sm" *ngIf="pingResponse">
    {{ pingResponse }}
  </p>
</div>
